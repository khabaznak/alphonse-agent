mode: test

providers:
  test:
    type: ollama
    ollama:
      base_url: http://localhost:11434
      model: mistral:7b-instruct
      timeout: 120
    opencode:
      base_url: http://127.0.0.1:4096
      model: ollama/mistral:7b-instruct
      timeout: 120
      chat_path: /v1/chat/completions
      api_key_env: OPENCODE_API_KEY
      username_env: OPENCODE_SERVER_USERNAME
      password_env: OPENCODE_SERVER_PASSWORD
    llamafarm:
      base_url: http://127.0.0.1:8002/v1
      model: mistral:7b-instruct
      api_key_env: LLAMAFARM_API_KEY
      timeout: 120

  production:
    type: openai
    openai:
      base_url: https://api.openai.com/v1
      model: gpt-4o-mini
      api_key_env: OPENAI_API_KEY
      timeout: 60
    opencode:
      base_url: http://127.0.0.1:4096
      model: ollama/mistral:7b-instruct
      timeout: 120
      chat_path: /v1/chat/completions
      api_key_env: OPENCODE_API_KEY
      username_env: OPENCODE_SERVER_USERNAME
      password_env: OPENCODE_SERVER_PASSWORD
    llamafarm:
      base_url: http://127.0.0.1:8002/v1
      model: mistral:7b-instruct
      api_key_env: LLAMAFARM_API_KEY
      timeout: 120

notifications:
  overdue_minutes: 30
  executing_timeout_minutes: 5

push:
  provider: fcm
  fcm:
    credentials_env: FCM_CREDENTIALS_JSON
  webpush:
    vapid_private_key_env: VAPID_PRIVATE_KEY
    vapid_public_key_env: VAPID_PUBLIC_KEY
    vapid_email_env: VAPID_EMAIL
