{% extends "base.html" %}

{% block title %}States â€” Nerve DB{% endblock %}

{% block content %}
  <main class="app-shell">
    {% include "partials/top_nav.html" %}
    <div class="shell-body">
      {% include "partials/sidebar_nav.html" %}
      <section class="content">
        <div class="section-header">
          <div class="subtitle">States</div>
        </div>

        <section class="panel" id="states-list">
          <h2>States</h2>
          <div
            id="nerve-states-table"
            hx-get="/nerve/states/table"
            hx-trigger="load, nerve-states-updated from:body"
            hx-swap="outerHTML"
          >
            <p class="status-message">Loading states...</p>
          </div>
        </section>

        <section class="panel" id="create-state">
          <h2>Create State</h2>
          <div
            id="nerve-states-form"
            hx-get="/nerve/states/form"
            hx-trigger="load, nerve-states-updated from:body"
            hx-swap="outerHTML"
          ></div>
        </section>
      </section>
    </div>
  </main>
{% endblock %}
