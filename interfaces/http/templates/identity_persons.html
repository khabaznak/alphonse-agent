{% extends "base.html" %}

{% block title %}Persons â€” Identity{% endblock %}

{% block content %}
  <main class="app-shell">
    {% include "partials/top_nav.html" %}
    <div class="shell-body">
      {% include "partials/sidebar_nav.html" %}
      <section class="content">
        <div class="section-header">
          <div class="subtitle">Persons</div>
        </div>

        <section class="panel" id="persons-list">
          <h2>Persons</h2>
          <div
            id="identity-persons-table"
            hx-get="/identity/persons/table"
            hx-trigger="load, identity-persons-updated from:body"
            hx-swap="outerHTML"
          >
            <p class="status-message">Loading persons...</p>
          </div>
        </section>

        <section class="panel" id="create-person">
          <h2>Create Person</h2>
          <div
            id="identity-persons-form"
            hx-get="/identity/persons/form"
            hx-trigger="load, identity-persons-updated from:body"
            hx-swap="outerHTML"
          ></div>
        </section>
      </section>
    </div>
  </main>
{% endblock %}
