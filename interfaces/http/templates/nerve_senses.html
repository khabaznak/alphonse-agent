{% extends "base.html" %}

{% block title %}Senses â€” Nerve DB{% endblock %}

{% block content %}
  <main class="app-shell">
    {% include "partials/top_nav.html" %}
    <div class="shell-body">
      {% include "partials/sidebar_nav.html" %}
      <section class="content">
        <div class="section-header">
          <div class="subtitle">Senses</div>
        </div>

        <section class="panel" id="senses-list">
          <h2>Senses</h2>
          <div
            id="nerve-senses-table"
            hx-get="/nerve/senses/table"
            hx-trigger="load, nerve-senses-updated from:body"
            hx-swap="outerHTML"
          >
            <p class="status-message">Loading senses...</p>
          </div>
        </section>

        <section class="panel" id="create-sense">
          <h2>Create Sense</h2>
          <div
            id="nerve-senses-form"
            hx-get="/nerve/senses/form"
            hx-trigger="load, nerve-senses-updated from:body"
            hx-swap="outerHTML"
          ></div>
        </section>
      </section>
    </div>
  </main>
{% endblock %}
