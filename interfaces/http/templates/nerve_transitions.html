{% extends "base.html" %}

{% block title %}Transitions â€” Nerve DB{% endblock %}

{% block content %}
  <main class="app-shell">
    {% include "partials/top_nav.html" %}
    <div class="shell-body">
      {% include "partials/sidebar_nav.html" %}
      <section class="content">
        <div class="section-header">
          <div class="subtitle">Transitions</div>
        </div>

        <section class="panel" id="transitions-list">
          <h2>Transitions</h2>
          <div
            id="nerve-transitions-table"
            hx-get="/nerve/transitions/table"
            hx-trigger="load, nerve-transitions-updated from:body"
            hx-swap="outerHTML"
          >
            <p class="status-message">Loading transitions...</p>
          </div>
        </section>

        <section class="panel" id="create-transition">
          <h2>Create Transition</h2>
          <div
            id="nerve-transitions-form"
            hx-get="/nerve/transitions/form"
            hx-trigger="load, nerve-transitions-updated from:body"
            hx-swap="outerHTML"
          ></div>
        </section>
      </section>
    </div>
  </main>
{% endblock %}
