{% extends "base.html" %}

{% block title %}Settings â€” Atrium{% endblock %}

{% block content %}
  <main class="app-shell">
    {% include "partials/top_nav.html" %}
    <div class="shell-body">
      {% include "partials/sidebar_nav.html" %}
      <section class="content">
        <div class="section-header">
          <div class="subtitle">Local settings</div>
        </div>

        <section class="panel" id="settings-list">
          <h2>Settings</h2>
          <div
            id="settings-table"
            hx-get="/settings/table"
            hx-trigger="load, settings-updated from:body"
            hx-swap="outerHTML"
          >
            <p class="status-message">Loading settings...</p>
          </div>
        </section>

        <section class="panel" id="create-setting">
          <h2>Create Setting</h2>
          <div
            id="settings-form"
            hx-get="/settings/form"
            hx-trigger="load, settings-updated from:body"
            hx-swap="outerHTML"
          ></div>
        </section>
      </section>
    </div>
  </main>
{% endblock %}
