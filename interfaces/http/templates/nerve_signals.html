{% extends "base.html" %}

{% block title %}Signals â€” Nerve DB{% endblock %}

{% block content %}
  <main class="app-shell">
    {% include "partials/top_nav.html" %}
    <div class="shell-body">
      {% include "partials/sidebar_nav.html" %}
      <section class="content">
        <div class="section-header">
          <div class="subtitle">Signals</div>
        </div>

        <section class="panel" id="signals-list">
          <h2>Signals</h2>
          <div
            id="nerve-signals-table"
            hx-get="/nerve/signals/table"
            hx-trigger="load, nerve-signals-updated from:body"
            hx-swap="outerHTML"
          >
            <p class="status-message">Loading signals...</p>
          </div>
        </section>

        <section class="panel" id="create-signal">
          <h2>Create Signal</h2>
          <div
            id="nerve-signals-form"
            hx-get="/nerve/signals/form"
            hx-trigger="load, nerve-signals-updated from:body"
            hx-swap="outerHTML"
          ></div>
        </section>
      </section>
    </div>
  </main>
{% endblock %}
