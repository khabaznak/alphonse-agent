{% extends "base.html" %}

{% block content %}
  <main class="app-shell">
    {% include "partials/top_nav.html" %}
    <div class="shell-body">
      {% include "partials/sidebar_nav.html" %}
      <section class="content">
        <div class="section-header">
          <div class="subtitle">Minimal UI · HTMX</div>
        </div>
        <section class="panel" id="current-state">
          <h2>Current State</h2>
          <div class="actions">
            <button
              hx-get="/status/fragment"
              hx-target="#status-panel"
              hx-swap="innerHTML"
              hx-indicator="#status-indicator"
            >
              Refresh status
            </button>
            <div id="status-indicator" class="indicator">Listening…</div>
          </div>
          <div
            id="status-panel"
            hx-get="/status/fragment"
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-indicator="#status-indicator"
          >
            <p class="status-message">Gathering status…</p>
          </div>
        </section>
      </section>
    </div>
  </main>
{% endblock %}
