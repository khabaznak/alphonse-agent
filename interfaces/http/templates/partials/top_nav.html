<nav class="topbar" aria-label="Primary">
  <div class="brand">
    <div class="brand-title">Alphonse</div>
    <div class="brand-subtitle">
      Atrium presence
      {% if model_status %}
        <span class="model-status">{{ model_status }}</span>
      {% endif %}
    </div>
  </div>
  <div class="topbar-links">
    {% for link in top_nav_links %}
      <a
        href="{{ link.href }}"
        class="nav-link{% if link.active %} is-active{% endif %}"
      >
        {{ link.label }}
      </a>
    {% endfor %}
  </div>
</nav>
