<nav class="topbar" aria-label="Primary">
  <div class="brand">
    <div class="brand-title">Rex</div>
    <div class="brand-subtitle">Atrium presence</div>
  </div>
  <div class="topbar-links">
    {% for link in top_nav_links %}

        {{ link.label }}
      </a>
    {% endfor %}
  </div>
</nav>
