<div id="identity-presence-table">
  {% if presence %}
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Person</th>
            <th>In Meeting</th>
            <th>Location</th>
            <th>Updated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for row in presence %}
            <tr>
              <td>{{ row.person_id }}</td>
              <td>{{ "yes" if row.in_meeting else "no" }}</td>
              <td>{{ row.location_hint or "—" }}</td>
              <td>{{ row.updated_at or "—" }}</td>
              <td>
                <button class="nav-link" hx-get="/identity/presence/{{ row.person_id }}/form" hx-target="#identity-presence-form" hx-swap="outerHTML">Edit</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="status-message">No presence entries.</p>
  {% endif %}
</div>
