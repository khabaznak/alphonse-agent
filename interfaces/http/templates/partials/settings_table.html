<div id="settings-table">
  {% if settings %}
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Config</th>
            <th>Updated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for setting in settings %}
            <tr>
              <td>{{ setting.name }}</td>
              <td>{{ setting.description or "â€”" }}</td>
              <td>{{ setting.config }}</td>
              <td>{{ setting.updated_at }}</td>
              <td>
                <button
                  class="nav-link"
                  hx-get="/settings/{{ setting.id }}/form"
                  hx-target="#settings-form"
                  hx-swap="outerHTML"
                >
                  Edit
                </button>
                <button
                  class="nav-link"
                  hx-post="/settings/{{ setting.id }}/delete"
                  hx-target="#settings-table"
                  hx-swap="outerHTML"
                >
                  Delete
                </button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="status-message">No settings saved yet.</p>
  {% endif %}
</div>
