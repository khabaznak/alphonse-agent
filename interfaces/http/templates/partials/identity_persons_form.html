<div id="identity-persons-form">
  <form class="form-grid" hx-post="{% if person %}/identity/persons/{{ person.person_id }}{% else %}/identity/persons{% endif %}" hx-target="#identity-persons-table" hx-swap="outerHTML">
    <label>
      Person ID
      <input type="text" name="person_id" value="{{ person.person_id if person else '' }}" {% if person %}readonly{% endif %} required>
    </label>
    <label>
      Display Name
      <input type="text" name="display_name" value="{{ person.display_name if person else '' }}" required>
    </label>
    <label>
      Relationship
      <input type="text" name="relationship" value="{{ person.relationship if person else '' }}">
    </label>
    <label>
      Timezone
      <input type="text" name="timezone" value="{{ person.timezone if person else '' }}">
    </label>
    <label>
      Active
      <input type="checkbox" name="is_active" {% if person and person.is_active %}checked{% elif not person %}checked{% endif %}>
    </label>
    <div class="form-actions form-full">
      <button type="submit">{% if person %}Save person{% else %}Create person{% endif %}</button>
    </div>
  </form>
</div>
