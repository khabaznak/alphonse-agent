<div id="nerve-senses-form">
  <form
    class="form-grid"
    hx-post="{% if sense %}/nerve/senses/{{ sense.id }}{% else %}/nerve/senses{% endif %}"
    hx-target="#nerve-senses-table"
    hx-swap="outerHTML"
  >
    <label>
      Key
      <input type="text" name="key" value="{{ sense.key if sense else '' }}" required>
    </label>
    <label>
      Name
      <input type="text" name="name" value="{{ sense.name if sense else '' }}" required>
    </label>
    <label>
      Source Type
      <input type="text" name="source_type" value="{{ sense.source_type if sense else 'system' }}" required>
    </label>
    <label>
      Owner
      <input type="text" name="owner" value="{{ sense.owner if sense else '' }}">
    </label>
    <label>
      Enabled
      <input type="checkbox" name="enabled" {% if sense and sense.enabled %}checked{% elif not sense %}checked{% endif %}>
    </label>
    <label class="form-full">
      Description
      <textarea name="description" rows="3">{{ sense.description if sense else '' }}</textarea>
    </label>
    <div class="form-actions form-full">
      <button type="submit">{% if sense %}Save sense{% else %}Create sense{% endif %}</button>
    </div>
  </form>
</div>
