<nav class="sidebar" aria-label="Sections">
  <div class="sidebar-title">Navigation</div>
  <div class="sidebar-links">
    {% for link in side_nav_links %}
      <a
        href="{{ link.href }}"
        class="nav-link{% if link.active %} is-active{% endif %}"
      >
        {{ link.label }}
      </a>
    {% endfor %}
  </div>
</nav>
