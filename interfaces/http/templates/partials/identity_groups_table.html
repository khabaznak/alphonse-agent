<div id="identity-groups-table">
  {% if groups %}
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for group in groups %}
            <tr>
              <td>{{ group.group_id }}</td>
              <td>{{ group.name }}</td>
              <td>{{ "yes" if group.is_active else "no" }}</td>
              <td>
                <button class="nav-link" hx-get="/identity/groups/{{ group.group_id }}/form" hx-target="#identity-groups-form" hx-swap="outerHTML">Edit</button>
                <button class="nav-link" hx-post="/identity/groups/{{ group.group_id }}/delete" hx-target="#identity-groups-table" hx-swap="outerHTML">Delete</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="status-message">No groups registered.</p>
  {% endif %}
</div>
