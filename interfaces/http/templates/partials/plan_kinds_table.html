<div id="plan-kinds-table">
  {% if plan_kinds %}
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Kind</th>
            <th>Description</th>
            <th>Enabled</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for kind in plan_kinds %}
            <tr>
              <td>{{ kind.plan_kind }}</td>
              <td>{{ kind.description or "" }}</td>
              <td>{{ "yes" if kind.is_enabled else "no" }}</td>
              <td>{{ kind.created_at }}</td>
              <td>
                <button
                  class="nav-link"
                  hx-get="/admin/plans/kinds/{{ kind.plan_kind }}/form"
                  hx-target="#plan-kinds-form"
                  hx-swap="outerHTML"
                >
                  Edit
                </button>
                <button
                  class="nav-link"
                  hx-post="/admin/plans/kinds/{{ kind.plan_kind }}/delete"
                  hx-target="#plan-kinds-table"
                  hx-swap="outerHTML"
                >
                  Delete
                </button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="status-message">No plan kinds defined.</p>
  {% endif %}
</div>
